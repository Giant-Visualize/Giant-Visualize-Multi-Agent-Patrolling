<!DOCTYPE html>
<html app="help">
    <head>
        <title>Some System</title>
        <meta charset="utf-8">
        <script src="raphael.js"></script>
        <script src="graph.js"> </script>
        <script src="help.js"></script>
        <link rel="stylesheet" href ="style.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous">
        </script>
        <script src="readFile.js"></script>
        <script src="randomColor.js"></script>
        <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="node_modules/sweetalert/dist/sweetalert.css">

        </head>
        <body>
      <div id = titleOfSystem>
        <h3>Visualize Multi-Agent Patrolling</h3>
      </div>
      <div id = "guidMenu">
      <form class="form-inline well well-sm">
    	<div class="form-group">
    		<label>Length</label>
    		<input class="form-control" id = "x" placeholder=" X " >
  		</div>
  		<div class="form-group">
    		<label>Width</label>
    		<input class="form-control" id = "y" placeholder=" Y " >
  		</div>
  		<button type="button" id = "initButton" class="btn btn-primary pull right" onclick="init()"> Create </button>
      <button type="button" id = "confirmButton" class="btn btn-primary pull right" onclick="confirm()"> Confirm </button>
	    </form>
      </div>

      <div id = "regionMenu">
      <form class="form-inline well well-sm">
    	<div class="form-group">
    		<button type="button" class="btn btn-primary" onclick="createRegion()"> Confirm Region </button>
  		</div>
      <label class = "agentLabel">Choose Agent Position :</label>
      <div class="form-group">
      <sub>
      <label class="switch">
          <input type="checkbox" id = "agent">
            <div class="slider round"></div>
        </label>
      </sub>
      </div>

      <div class="form-group">
    		<button type="button" id = "returnButton" class="btn btn-primary" onclick="returnToBlock()" style="display:none"> Return </button>
  		</div>
      </form>
      </div>

      <!--upload file-->
      <div id = "regionMenu">
      <form class="form-inline well well-sm">
    	  <!--Please name the id='fileUpload' onchange='readFile()'-->
        <input type="file" name="fileUpload" value="fileUpload" id="fileUpload" onchange="readFile()">
        <!--Please write onclick='getSettings()'-->
        <button type="button" class = "btn btn-primary" onclick="getSettings()">Submit</button>

        <div class="form-group">
    		<button type="button" id = "serachButton" class="btn btn-primary" onclick="jumpToHistoryPage()"> History </button>
  		 </div>
       
      </form>
      </div>

      

      <form class="form-inline well well-sm" id = "runMenu">
      <div class="form-group">
        <input class="form-control" id = "steps" placeholder=" Steps " >
        <button type="button" id = "runForOnce" class="btn btn-primary" onclick="runOnce()"> Run One Step </button>
  		  <button type="button" id = "runForMore" class="btn btn-primary" onclick="run()"> Run </button>
      </div>
      </form>
      <div id="holderOfBlock"></div>
      <div id="target">
            <canvas id="myCanvas" width="1280px" height="1280px" style="visibility:hidden;"> </canvas>
          </div>
    </body>
</html>
